<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeiterfassung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Zeiterfassung</h1>

    <!-- Formular zur Eingabe von Arbeitszeiten -->
    <form id="arbeitszeit-form">
      <label for="datum">Datum:</label>
      <input type="date" id="datum" name="datum" required>

      <label for="startzeit">Startzeit:</label>
      <input type="time" id="startzeit" name="startzeit" required>

      <label for="endzeit">Endzeit:</label>
      <input type="time" id="endzeit" name="endzeit" required>

      <label for="pause">Pausenzeit (in Minuten):</label>
      <input type="number" id="pause" name="pause" min="0" value="0" required>

      <button type="submit">Speichern</button>
    </form>

    <!-- Monatsauswahl und Anzeige der gespeicherten Arbeitszeiten -->
    <div id="zeiten-anzeige">
      <h3>Arbeitszeiten nach Monat:</h3>
      <select id="monat" onchange="zeigeArbeitszeiten()">
        <option value="01">Januar</option>
        <option value="02">Februar</option>
        <option value="03">MÃ¤rz</option>
        <option value="04">April</option>
        <option value="05">Mai</option>
        <option value="06">Juni</option>
        <option value="07">Juli</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Dezember</option>
      </select>

      <ul id="arbeitszeiten-liste"></ul>
      <div id="arbeitszeit-summe"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
